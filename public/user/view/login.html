<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>欢迎使用</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="EasyUI/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="EasyUI/themes/icon.css" />
	<script type="text/javascript" src="EasyUI/jquery.min.js"></script>
	<script type="text/javascript" src="EasyUI/jquery.easyui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div class="login">
		<div class="container-login100">
			<div class="wrap-login100">
				<div>
					<img src="img/img-01.png" alt="IMG">
				</div>
				<div class="login100-form validate-form">
					<span class="login100-form-title">
						登录
					</span>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="username" name="username" placeholder="用户名">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" id="password" name="password" placeholder="密码">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="loginsubmit()">
							登陆
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="resist.html">
							还没有账号？立即注册
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	// function loginsubmit(){
	// $('#sub').form('submit',{
	// 	url:"/user/login",
	// 	onLoadError:function(){
	// 		alert("失败");
	// 	},
	// 	success:function(data){
	// 		console.log(data);
	// 	}
	// })
	// }
	function loginsubmit() {
		$.ajax({
			url: "/user/login",
			type: "post",
			data: {
				username: $('#username').val(),
				password: $('#password').val()
			},
			success: function (response) {
				if (response.data.token != null) {
					window.localStorage.setItem('token', response.data.token);
					window.open("../shopping.html");
				}else{
					alert("该用户未激活！")
				}

			},
			error: function(err) { 
				alert("用户名或密码错误！")
  		},
		})
	}
</script>

</html>
